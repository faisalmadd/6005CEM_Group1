{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <title>Login Page | INTI Online Tutor System</title>
    <!--Css Style -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="{% url 'otp' %}" method="POST">
        {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Log In Now!</legend>
          <label>OTP</label><br>
          <input type="text" style="width: 100%; height: 2.5rem;" name="otp" required="Insert OTP from your Email"><br>
      </fieldset><br>
      <div class="form-group" id="signup-button">
          <button class="btn" style="color: white;">Verify</button>
      </div>
    </form>
    </div>
{% endblock %}
